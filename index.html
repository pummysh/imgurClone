<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script async src="./index.js"></script>
</head>
<body>

    <div class="header">
        <div class="left">
            <div class="image">
                <img src="./images/logo.png" alt="">
            </div>
            <div>
                <button class="btn-new">
                   <div class="item">
                        <span>
                        <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-new-post.13ab64f9f36ad8f25ae3544b350e2ae1.svg" alt="">
                        </span>
                       <span>
                           New Post
                       </span>
                   </div>
                </button>
            </div>
        </div>
        <div class="right">
            <div>
               <img src="./images/searchIcon.svg" alt="">
            </div>
            
            <div class="input-box">
                <input oninput="debounce(main,1000)" class="in" id="in" type="text" placeholder="Images,#tags,@users oh my!">
                
                <span class="material-icons search-icon">
                    search
                </span>
                
            </div>
            <div class="search-items" id="search-items">
            </div>

            <div class="bt">
                <button class="btn-go">Go add free</button>
            </div >
                <!-- <div class="item" >
                    <span class="material-icons">
                        chat_bubble_outline
                    </span>
                </div> -->
                <div class="sign-in item">
                    <a href="">
                        Sign In
                    </a>
                </div>
                <div class="sign-up item">
                    <a href="#">
                        Sign Up
                    </a>
                </div>
        </div>
    </div>
    
    <div id="container"></div>

</body>
</html>
